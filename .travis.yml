# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("SugarBLAS"); Pkg.test("SugarBLAS"; coverage=true)'
after_success:
  - julia --project=coverage/ coverage/coverage.jl
  - julia --project=coverage/ coverage/coveralls.jl
